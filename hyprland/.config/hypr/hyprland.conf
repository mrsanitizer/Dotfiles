# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,2560x1440@165,auto,auto
monitor = HDMI-A-1, preferred, auto, auto, mirror, eDP-1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = ~/.config/rofi/launchers/launcher.sh



#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar
exec-once = hyprpaper
exec-once = blueman-applet
exec-once = swaync
exec-once = hyprpm reload
exec-once = hypridle
#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

#Cursor Size
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#Forcing Electron apps to use wayland by settings it to auto
env=ELECTRON_OZONE_PLATFORM_HINT , auto

#Menu Prefix, added for dolphin integration to open menu when clicked at a file (Kservice can now manually rebuild cache of all mime and desktop files to display in dolphin)
env = XDG_MENU_PREFIX,arch-

#added extra for kde dolphin theming, forced qt apps to run in wayland
# For styling
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct

#makes GTK applications (like firefox) use xdg-desktop-portal for actions
env = GTK_USE_PORTAL,1

#Enables firefox to run in wayland natively
env = MOZ_ENABLE_WAYLAND,1

#Setting Hyprshot
env = HYPRSHOT_DIR,/home/mrsanitizer/Downloads

