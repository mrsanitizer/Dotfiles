<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Default sans-serif (UI, websites, GTK apps, etc.) -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Roboto</family>
      <family>NotoSans Nerd Font</family>
    </prefer>
  </alias>

  <!-- Default serif (documents, PDFs, etc.) -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>NotoSerif Nerd Font</family>
      <family>DejaVu Serif</family>
    </prefer>
  </alias>

  <!-- Default monospace (code editors, terminals, waybar, etc.) -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>FiraCode Nerd Font</family>
      <family>JetBrainsMono Nerd Font</family>
      <family>NotoSansM Nerd Font Mono</family>
    </prefer>
  </alias>

</fontconfig>

